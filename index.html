<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Calculadora de Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #000;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #0099cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .menu button:hover {
            background-color: #0077cc;
        }
        .footer-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Menu Principal</h1>
    <div class="menu">
        <button onclick="window.location.href='sapata.html'">Sapata</button>
        <button onclick="window.location.href='sapata_aberta.html'">Sapata Aberta</button>
        <button onclick="window.location.href='coluna_viga.html'">Coluna/Viga</button>
        <button onclick="window.location.href='broca_redonda.html'">Broca Redonda</button>
        <button onclick="window.location.href='broca_triangular.html'">Broca Triangular</button>
        <button onclick="window.location.href='configuracoes.html'">Configurações</button>
        <button onclick="atualizarDados()">Atualizar</button>
    </div>
    <!-- Imagem logo abaixo dos botões -->
    <img src="https://raw.githubusercontent.com/fbc022/fbc022.github.io/refs/heads/main/rodape.jpg" alt="Imagem de rodapé" class="footer-image">

    <script>
        // Função para "atualizar" salvando uma data no localStorage
        function atualizarDados() {
            const dataAtualizacao = new Date().toLocaleString(); // Data e hora atual
            localStorage.setItem('ultimaAtualizacao', dataAtualizacao); // Salva no localStorage
            alert('Dados atualizados em ' + dataAtualizacao);
        }

        // Exibir data de última atualização ao carregar a página
        window.onload = function() {
            const ultimaAtualizacao = localStorage.getItem('ultimaAtualizacao');
            if (ultimaAtualizacao) {
                alert('Última atualização foi em: ' + ultimaAtualizacao);
            }
        };
    </script>
</body>
</html>
