<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Calculadora de Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #000;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #0099cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .menu button:hover {
            background-color: #0077cc;
        }
        .footer-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Menu Principal</h1>
    <div class="menu">
        <button onclick="window.location.href='sapata.html'">Sapata</button>
        <button onclick="window.location.href='sapata_aberta.html'">Sapata Aberta</button>
        <button onclick="window.location.href='coluna_viga.html'">Coluna/Viga</button>
        <button onclick="window.location.href='broca_redonda.html'">Broca Redonda</button>
        <button onclick="window.location.href='broca_triangular.html'">Broca Triangular</button>
        <button onclick="window.location.href='configuracoes.html'">Configurações</button>
        <button onclick="atualizarDados()"=salvarAlteracoes()=>Atualizar</button>
        <h6>Caso os valores tenham sido alterados ou mostrem "R$00.00",
        <br>
        clique no botão "ATUALIZAR" logo acima<h6>
    </div>
    <!-- Imagem logo abaixo dos botões -->
    <img src="https://raw.githubusercontent.com/fbc022/fbc022.github.io/refs/heads/main/rodape.jpg" alt="Imagem de rodapé" class="footer-image">

    
    <script>
        // Valores padrão para as bitolas
        const precosPadrao = {
            preco_4_2: 1.32,
            preco_5: 1.78,
            preco_6_3: 2.47,
            preco_8: 3.93,
            preco_10: 5.46,
            preco_12_5: 8.82,
            preco_16: 14.38,
            preco_20: 21.26,
            preco_25: 36.43
        };
    
    // Função para salvar as alterações no localStorage
    function salvarAlteracoes() {
            const preco4_2 = document.getElementById('preco_4_2').value;
            const preco5 = document.getElementById('preco_5').value;
            const preco6_3 = document.getElementById('preco_6_3').value;
            const preco8 = document.getElementById('preco_8').value;
            const preco10 = document.getElementById('preco_10').value;
            const preco12_5 = document.getElementById('preco_12_5').value;
            const preco16 = document.getElementById('preco_16').value;
            const preco20 = document.getElementById('preco_20').value;
            const preco25 = document.getElementById('preco_25').value;

            // Armazenando no localStorage
            localStorage.setItem('preco_4_2', preco4_2);
            localStorage.setItem('preco_5', preco5);
            localStorage.setItem('preco_6_3', preco6_3);
            localStorage.setItem('preco_8', preco8);
            localStorage.setItem('preco_10', preco10);
            localStorage.setItem('preco_12_5', preco12_5);
            localStorage.setItem('preco_16', preco16);
            localStorage.setItem('preco_20', preco20);
            localStorage.setItem('preco_25', preco25);

            alert('Alterações salvas!');
        }

        // Carregar valores do localStorage ou valores padrão ao carregar a página
        window.onload = functionCarregar() {
            document.getElementById('preco_4_2').value = localStorage.getItem('preco_4_2') || precosPadrao.preco_4_2;
            document.getElementById('preco_5').value = localStorage.getItem('preco_5') || precosPadrao.preco_5;
            document.getElementById('preco_6_3').value = localStorage.getItem('preco_6_3') || precosPadrao.preco_6_3;
            document.getElementById('preco_8').value = localStorage.getItem('preco_8') || precosPadrao.preco_8;
            document.getElementById('preco_10').value = localStorage.getItem('preco_10') || precosPadrao.preco_10;
            document.getElementById('preco_12_5').value = localStorage.getItem('preco_12_5') || precosPadrao.preco_12_5;
            document.getElementById('preco_16').value = localStorage.getItem('preco_16') || precosPadrao.preco_16;
            document.getElementById('preco_20').value = localStorage.getItem('preco_20') || precosPadrao.preco_20;
            document.getElementById('preco_25').value = localStorage.getItem('preco_25') || precosPadrao.preco_25;
        };

    </script>
</body>
</html>
