<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coluna/Viga - Calculadora de Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #00aaff;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #00aaff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077cc;
        }
        .back-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Coluna/Viga</h2>
        <div class="form-group">
            <label for="estribo1_coluna">Estribo 1 (cm):</label>
            <input type="number" id="estribo1_coluna">
        </div>
        <div class="form-group">
            <label for="estribo2_coluna">Estribo 2 (cm):</label>
            <input type="number" id="estribo2_coluna">
        </div>
        <div class="form-group">
            <label for="estribo3_coluna">Estribo 3 (cm):</label>
            <input type="number" id="estribo3_coluna">
        </div>
        <div class="form-group">
            <label for="bitola_estribo_coluna">Bitola do estribo (mm):</label>
            <select id="bitola_estribo_coluna"></select>
        </div>
        <div class="form-group">
            <label for="espaco_coluna">Espaçamento (cm):</label>
            <input type="number" id="espaco_coluna">
        </div>
        <div class="form-group">
            <label for="comprimento_coluna">Comprimento (m):</label>
            <input type="number" id="comprimento_coluna">
        </div>
        <div class="form-group">
            <label for="bitola_ferro_coluna">Bitola do ferro (mm):</label>
            <select id="bitola_ferro_coluna"></select>
        </div>
        <div class="form-group">
            <label for="quantidade_ferr_coluna">Quantidade de ferro:</label>
            <input type="number" id="quantidade_ferr_coluna">
        </div>
        <button onclick="calcularColunaViga()">Calcular</button>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar ao Menu</button>
        <div id="resultadoColunaViga" class="result"></div>
    </div>

    <script>
        // Função para carregar as bitolas do localStorage
        function carregarBitolasColuna() {
            const bitolas = [
                { key: 'preco_4_2', label: '4,2 mm' },
                { key: 'preco_5', label: '5 mm' },
                { key: 'preco_6_3', label: '6,3 mm' },
                { key: 'preco_8', label: '8 mm' },
                { key: 'preco_10', label: '10 mm' },
                { key: 'preco_12_5', label: '12,5 mm' },
                { key: 'preco_16', label: '16 mm' },
                { key: 'preco_20', label: '20 mm' },
                { key: 'preco_25', label: '25 mm' }
            ];

            const bitolaEstriboSelect = document.getElementById('bitola_estribo_coluna');
            const bitolaFerroSelect = document.getElementById('bitola_ferro_coluna');
            bitolaEstriboSelect.innerHTML = '';
            bitolaFerroSelect.innerHTML = '';

            bitolas.forEach(bitola => {
                const preco = localStorage.getItem(bitola.key) || '0.00';
                const optionEstribo = document.createElement('option');
                optionEstribo.value = preco;
                optionEstribo.textContent = `${bitola.label} - R$ ${parseFloat(preco).toFixed(2)}/m`;

                const optionFerro = optionEstribo.cloneNode(true);

                bitolaEstriboSelect.appendChild(optionEstribo);
                bitolaFerroSelect.appendChild(optionFerro);
            });
        }

        // Função para calcular o valor da coluna/viga
        function calcularColunaViga() {
            let estribo1 = parseFloat(document.getElementById('estribo1_coluna').value);
            let estribo2 = parseFloat(document.getElementById('estribo2_coluna').value);
            let estribo3 = parseFloat(document.getElementById('estribo3_coluna').value);
            let bitola_estribo = parseFloat(document.getElementById('bitola_estribo_coluna').value);
            let espaco = parseFloat(document.getElementById('espaco_coluna').value);
            let comprimento = parseFloat(document.getElementById('comprimento_coluna').value);
            let bitola_ferro = parseFloat(document.getElementById('bitola_ferro_coluna').value);
            let quantidade_ferr = parseFloat(document.getElementById('quantidade_ferr_coluna').value);

            let corteEstribo = ((estribo1 + estribo2 + estribo3) / 100) + 0.10;
            let quantidadeEstribo = comprimento / espaco;
            let valorEstribo = (corteEstribo * quantidadeEstribo) * bitola_estribo;
            let valorFerroPrincipal = (comprimento * quantidade_ferr) * bitola_ferro;
            let valorColunaViga = valorFerroPrincipal + valorEstribo;

            document.getElementById('resultadoColunaViga').innerText = 'Valor da Coluna/Viga: R$ ' + valorColunaViga.toFixed(2);
        }

        // Carregar as bitolas e os valores ao carregar a página
        window.onload = carregarBitolasColuna;
    </script>
</body>
</html>
